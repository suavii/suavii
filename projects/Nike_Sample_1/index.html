<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>SUAVII | Nike 3D Product Cards</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#3eb0f7">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#3eb0f7">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle">
                <img src="images/yellow.png" class="product">
            </div>
        </div>
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle">
                <img src="images/blue.png" class="product">
            </div>
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>

    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
	});
    </script>
    
</body>
</html>
