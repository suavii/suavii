<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>SUAVII | Nike 3D Product Cards</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#3eb0f7">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#3eb0f7">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img id="Image" src="images/green.png">
                    <h2>Nike Shoes</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>Size :</h3>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                    <div class="color">
                        <h3>Color :</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img id="theImage" src="images/red.png">
                    <h2>Nike Shoes</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>Size :</h3>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                    <div class="color">
                        <h3>Color :</h3>
                        <span id="green"></span>
                        <span id="blue"></span>
                        <span id="red"></span>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img id="theImage" src="images/blue.png">
                    <h2>Nike Shoes</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>Size :</h3>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                    <div class="color">
                        <h3>Color :</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        var color1 = document.getElementById("green");
        var color2 = document.getElementById("blue");
        var color3 = document.getElementById("red");
    
        color1.onclick = function(){
            document.getElementById("theImage").src="images/green.png";
        }
        color2.onclick = function(){
            document.getElementById("theImage").src="images/blue.png";
        }
        color3.onclick = function(){
            document.getElementById("theImage").src="images/red.png";
        }
    </script>

</body>
</html>
