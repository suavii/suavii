<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 | SUAVII</title>
    
    <link rel="stylesheet" href="/styles.css">
    <script type=module src="/js/main.js"></script>
    <script type=module src="/js/custom.js"></script>

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#3eb0f7">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#3eb0f7">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <style>
        .header{background: #fff;box-shadow: 0px 0px 10px rgb(0 0 0 / 5%)!important;}
        .header .logo, .header ul li a, .header ul li a:hover{color: #000;}
        .header ul{margin-bottom: 0;}
        .footer{padding-top: 50px;padding-bottom: 30px;}
    </style>
</head>
<body>
    <!-- Header -->

    <my-header></my-header>

    <!-- body -->

    <section class="fourofour">
        <div id="container" class="container">
            <div class="content">
                <h2>404</h2>
                <h4>Opps! Page Not Found</h4>
                <p>The page you were looking for doesn't exist. You may have mistyped the adress or the page may have moved.</p>
                <a href="https://suavii.com">Back Home</a>
            </div>
        </div>
    </section>

    <script>
        var container = document.getElementById('container');
        window.onmousemove = function(e){
            var x = - e.clientX/5,
                y = - e.clientY/5;            
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        };
    </script>

</body>
</html>
